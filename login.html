<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="/CSS/LoginBtn.css">
    <script src="https://kit.fontawesome.com/f05c71c35c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="form-box">

            <!-- <span class="icon-close"><i class="fa-solid fa-xmark"></i></span> -->

            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password ? <a href="#">Click Here!</a></p>

        
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                </div> 
                <br>
                <p class="link"> Create an account by agree to our <a href="#">Terms & Conditions</a></p>
            </form>
        </div>
    </div>

    <script>
        let signupBtn= document.getElementById("signupBtn");
        let loginBtn= document.getElementById("loginBtn");
        let nameField= document.getElementById("nameField");
        let title = document.getElementById("title");

        loginBtn.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML ="Login";
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML ="Sign Up";
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }
        
    </script>
</body>
</html>
